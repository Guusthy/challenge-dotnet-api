# ASP.NET Core (.NET 8)
# Pipeline para build, teste e publicação de API ASP.NET Core no Azure DevOps

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: 'challenge-api-dotnet.sln'
  buildConfiguration: 'Release'

steps:
# Instala o SDK do .NET 8
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

# Restaura as dependências do projeto
- script: dotnet restore $(solution)
  displayName: 'Restore dependencies'

# Compila o projeto em modo Release
- script: dotnet build $(solution) --configuration $(buildConfiguration) --no-restore
  displayName: 'Build'

# Executa os testes automatizados (se houver)
- script: dotnet test $(solution) --no-build --verbosity normal
  displayName: 'Run tests'

# Publica os artefatos da build
- script: dotnet publish $(solution) --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)
  displayName: 'Publish'

# Envia os artefatos publicados para o DevOps
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
