# ASP.NET Core (.NET 8)
# Pipeline para build e publicação no Azure DevOps

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  projectPath: 'challenge-api-dotnet/challenge-api-dotnet.csproj'

steps:
# Garante que o .NET 8 será usado
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.415'
    installationPath: $(Agent.ToolsDirectory)/dotnet

# Verifica qual SDK está sendo usado
- script: dotnet --info
  displayName: 'Check .NET SDK version'

# Restaura as dependências
- script: dotnet restore $(projectPath)
  displayName: 'Restore dependencies'

# Compila o projeto
- script: dotnet build $(projectPath) --configuration $(buildConfiguration) --no-restore
  displayName: 'Build'

# Executa testes (caso existam)
- script: dotnet test $(projectPath) --no-build --verbosity normal
  displayName: 'Run tests'

# Publica os artefatos da build
- script: dotnet publish $(projectPath) --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)
  displayName: 'Publish'

# Envia os artefatos publicados para o DevOps
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
